sv_playlist comp

mapcyclefile "mapcycle_firefight.txt"
mp_theater_override default_comp
mp_teams_auto_join 0
mp_autoteambalance 0
mp_teams_unbalance_limit 16

mp_friendlyfire 1
mp_tkpunish 0
mp_autokick 0
mp_spawnprotectontime 3

mp_player_spotting 0                    // Turns spotting function on/off.
mp_forcecamera 1                        // Forces 1st person view when alive.

mp_winlimit 6
mp_switchteams_each_round 5
mp_maxgames 1
mp_timelimit 9999
